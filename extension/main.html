<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>

		<div id="empty-page">.</div>

		<!-- search passwords page -->

		<div id="search-page-template" style="display: none">
			<div class="row header">
				<button class="column search-page-add-button material-icons">add</button>
				<input class="column-elasitc search-page-search-bar" type="text" placeholder="What are you looking for?"></input>
				<button class="column search-page-add-button material-icons">add</button>
			</div>

			<hr/>

			<div class="content">
				<ul>
					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>

					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>

					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>

					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>

					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>

					<li>
						<div class="row">
							<span class="column-elastic search-page-password-name"></span>
							<button class="column search-page-copy-button material-icons">content_copy</button>
						</div>
					</li>
				</ul>
			</div>

			<div class="row footer">
				<div class="column-elastic footer-status">backend is not ready</div>
			</div>
		</div>

		<!-- add password page -->

		<div id="add-page-template" style="display: none">
			<div class="row header">
				<button class="column material-icons add-page-back-button">navigate_before</button>
				<span class="column-elastic header-title"><center>New Password</center></span>
				<button class="column material-icons add-page-done-button" disabled>done</button>
			</div>

			<hr/>

			<div class="content">
				<div>
					<div class="row">
						<div class="column-elastic" style="width:6em">Website</div>
						<input class="column-elastic add-page-sitename" type="text" placeholder="website name"></input>
					</div>

					<div class="row">
						<span class="column-elastic" style="width:6em">Username</span>
						<input class="column-elastic add-page-username" type="text" placeholder="account name"></input>
					</div>

					<div class="row">
						<span class="column-elastic">Password</span>
						<select class="column-elastic add-page-password-type">
							<option value="">User Typed Password</option>
							<option value="letters_numbers_symbols">Letters, Numbers, Symbols</option>
							<option value="letters_numbers">Letters, Numbers</option>
							<option value="numbers">Numbers</option>
							<option value="letters">Letters</option>
							<option value="base64std">Standard Base64</option>
						</select>
						<span class="column add-page-password-size" style="text-decoration: line-through">12 Runes</span>
					</div>

					<div class="row">
						<input class="column-elastic password-element add-page-password" type="password" placeholder="password"></input>
						<input class="column-elastic password-element add-page-repeat-password" type="password" placeholder="retype password"></input>
						<button class="column material-icons add-page-password-toggle">visibility_off</button>
						<button class="column material-icons add-page-password-copy" disabled>content_copy</button>
						<button class="column material-icons add-page-password-generate" disabled>cached</button>
					</div>

					<div>Other data</div>
					<div class="row">
						<textarea class="column-elastic add-page-data" style="flex-grow: 1"></textarea>
					</div>
				</div>
			</div>

			<div class="row footer">
				<div class="column-elastic footer-status"></div>
			</div>
		</div>

		<script src="main.js"></script>
		<script src="search-page.js"></script>
		<script src="add-page.js"></script>

	</body>
</html>
